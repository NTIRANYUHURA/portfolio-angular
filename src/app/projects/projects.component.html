<section class="projects">
  <h2>Projects</h2>

  <div *ngFor="let project of projectsList" class="project-card">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.demoLink" target="_blank">Demo</a>
      <a [href]="project.codeLink" target="_blank">Code</a>
  </div>
</section>
